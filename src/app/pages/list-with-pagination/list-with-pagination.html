<div class="container">
  <main class="content">
    <div class="content-wrapper">
      <div class="card">
        <h2 class="card-title">
          User Management:

          <app-status
            [status]="
              userListServerStateStore.usersQueryById.currentPageStatus()
            "
          />
        </h2>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              @if(userListServerStateStore.usersQueryById.currentPageData()) {
              @for(user of
              userListServerStateStore.usersQueryById.currentPageData(); track
              user.id) {
              <tr>
                <td>{{ user.id }}</td>

                <td>{{ user.name }}</td>
              </tr>
              } @empty {
              <tr>
                <td colspan="4" style="text-align: center; padding: 32px">
                  No users found
                </td>
              </tr>
              } }
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <select
            [value]="userListServerStateStore.pagination.pageSize()"
            (change)="updatePageSize($event)"
            style="margin-right: 8px"
          >
            <option [value]="2">2</option>
            <option [value]="4">4</option>
            <option [value]="8">8</option>
            <option [value]="16">16</option>
          </select>
          <button class="btn" (click)="userListServerStateStore.previousPage()">
            Previous
          </button>
          <button
            class="btn"
            (click)="userListServerStateStore.nextPage()"
            (mouseenter)="userListServerStateStore.usersQueryById.prefetchNext()"
          >
            Next
          </button>
        </div>
        <div class="footer-info">
          <div>
            Next page status:
            <app-status
              [status]="
                userListServerStateStore.usersQueryById
                  .nextResource()
                  ?.status() ?? 'idle'
              "
            />
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
